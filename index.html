<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <div class="container">
        <div class="calculator">
        <form>
        <div class="input">
                <input type="text" name="display" id="dis">
        </div>
        <div class="btn"> 
                <input type="button" value="AC" onclick="display.value=''" class="top-row">
                <input type="button" value="DE" onclick="deleteLast()" class="top-row">
                <input type="button" value="." class="top-row" onclick="removeLast('.')">
                <input type="button" value="/"onclick='AddToDisplay("/")' class="top-row">
        </div>
        <div> 
            <input type="button" value="7" onclick='AddToDisplay("7")'  >
            <input type="button" value="8" onclick='AddToDisplay("8")' >
            <input type="button" value="9"onclick='AddToDisplay("9")' >
            <input type="button" value="*"onclick='AddToDisplay("*")' class="top-row">
    </div>
    <div> 
        <input type="button" value="4" onclick='AddToDisplay("4")' >
        <input type="button" value="5" onclick='AddToDisplay("5")' >
        <input type="button" value="6" onclick='AddToDisplay("6")' >
        <input type="button" value="-" onclick='AddToDisplay("-")' class="top-row">
</div>
<div> 
    <input type="button" value="1"onclick='AddToDisplay("1")' >
    <input type="button" value="2"onclick='AddToDisplay("2")' >
    <input type="button" value="3"onclick='AddToDisplay("3")' >
    <input type="button" value="+"onclick='AddToDisplay("+")' class="top-row">
</div>
<div> 
    <input type="button" value="00" onclick="display.value+='00'">
    <input type="button" value="0" onclick="display.value+='0'">
    <input type="button" value="="onclick="display.value=eval(display.value)">
</div>
    </form>
</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
